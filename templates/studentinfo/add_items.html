{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Course{% endblock %}
{% block content %}

{% if submitted %}
      <p class="success">
         Your message was submitted successfully. Thank you.
     </p>

 {% else %}
     <form method="post" enctype="multipart/form-data">
     <table>
         {% csrf_token %}
         {{ form|crispy }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
     </form>
 {% endif %}
 {% endblock content %}
